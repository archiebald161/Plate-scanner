<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –Ω–æ–º–µ—Ä–æ–≤</title>

  <!-- TensorFlow –∏ –º–æ–¥–µ–ª—å COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; -webkit-user-select:none; user-select:none; }
    html,body{width:100%;height:100%;overflow:hidden;font-family:system-ui,-apple-system,"Segoe UI",sans-serif;background:#050816;}
    body{display:flex;flex-direction:column;background:radial-gradient(circle at top,#1a2b6d 0,#050816 55%);}

    .header{background:rgba(7,12,40,0.96);backdrop-filter:blur(10px);padding:12px 16px;
      border-bottom:1px solid rgba(0,220,255,0.15);box-shadow:0 4px 20px rgba(0,0,0,0.6);z-index:10;}
    .header-content{display:flex;justify-content:space-between;align-items:center;}
    .header-title{display:flex;align-items:center;gap:8px;color:#00d4ff;font-weight:700;
      text-transform:uppercase;letter-spacing:1px;font-size:16px;}
    .header-title::before{content:"üì∑";font-size:20px;}
    .status-badge{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:40px;
      border:1px solid rgba(0,220,255,0.4);background:rgba(0,40,80,0.75);font-size:12px;color:#8fe9ff;}
    .status-dot{width:7px;height:7px;border-radius:50%;background:#00ff88;animation:pulse 1.6s ease-in-out infinite;}
    @keyframes pulse{0%,100%{transform:scale(1);opacity:1;}50%{transform:scale(1.4);opacity:0.4;}}

    .camera-container{flex:1;position:relative;display:flex;align-items:center;justify-content:center;
      overflow:hidden;background:#000;}
    #video{width:100%;height:100%;object-fit:cover;transform-origin:center center;transition:transform .15s ease-out;}
    #canvas{display:none;}
    .processing-overlay{position:absolute;inset:0;pointer-events:none;background:
      linear-gradient(120deg,transparent 25%,rgba(0,255,190,0.14) 50%,transparent 75%);
      background-size:220% 220%;opacity:0;transition:opacity .25s ease-out;}
    .processing-overlay.active{opacity:1;animation:shimmer 1.8s linear infinite;}
    @keyframes shimmer{0%{background-position:210% 210%;}100%{background-position:-210% -210%;}}

    .detection-box{position:absolute;border:2px solid #00ff99;border-radius:10px;
      box-shadow:0 0 18px rgba(0,255,153,0.7);background:rgba(0,255,153,0.12);pointer-events:none;}
    .detection-label{position:absolute;top:-24px;left:0;padding:3px 10px;border-radius:6px;
      background:linear-gradient(135deg,#00ff99,#00c8ff);color:#020611;font-size:11px;font-weight:700;white-space:nowrap;}

    .control-panel{background:rgba(7,12,40,0.97);backdrop-filter:blur(10px);padding:12px 14px 14px;
      border-top:1px solid rgba(0,220,255,0.15);display:flex;flex-wrap:wrap;align-items:center;
      justify-content:space-between;gap:10px;box-shadow:0 -4px 22px rgba(0,0,0,0.7);z-index:5;}
    .controls-left,.controls-right{display:flex;align-items:center;gap:10px;flex-wrap:wrap;}

    .zoom-control{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:10px;
      background:radial-gradient(circle at top left,rgba(0,255,153,0.16),rgba(0,40,80,0.85));
      border:1px solid rgba(0,220,255,0.3);}
    .zoom-label{font-size:12px;color:#8fe9ff;font-weight:600;}
    #zoomSlider{width:130px;-webkit-appearance:none;appearance:none;height:4px;border-radius:999px;
      background:linear-gradient(90deg,rgba(0,255,153,0.2),rgba(0,220,255,0.6));outline:none;}
    #zoomSlider::-webkit-slider-thumb{-webkit-appearance:none;appearance:none;width:18px;height:18px;border-radius:50%;
      background:radial-gradient(circle,#ffffff 0,#00ffbf 55%,#00c8ff 100%);box-shadow:0 0 14px rgba(0,220,255,0.8);border:none;}
    #zoomSlider::-moz-range-thumb{width:18px;height:18px;border-radius:50%;
      background:radial-gradient(circle,#ffffff 0,#00ffbf 55%,#00c8ff 100%);box-shadow:0 0 14px rgba(0,220,255,0.8);border:none;}
    #zoomValue{font-size:12px;color:#c4f7ff;font-weight:600;min-width:32px;text-align:right;}

    .btn{border:none;border-radius:999px;font-size:12px;font-weight:650;letter-spacing:.4px;
      padding:9px 14px;display:inline-flex;align-items:center;gap:6px;cursor:pointer;
      transition:transform .1s ease-out,box-shadow .15s ease-out,background .15s ease-out;white-space:nowrap;}
    .btn-primary{background:linear-gradient(135deg,#00ff99,#00c8ff);color:#020611;box-shadow:0 4px 18px rgba(0,255,153,0.6);}
    .btn-secondary{background:rgba(0,60,120,0.8);color:#8fe9ff;border:1px solid rgba(0,220,255,0.5);}
    .btn-danger{background:rgba(120,20,40,0.9);color:#ff9b9b;border:1px solid rgba(255,100,130,0.7);}
    .btn:active{transform:scale(.97);box-shadow:none;}

    .database-panel{background:rgba(6,10,32,0.98);border-top:1px solid rgba(0,220,255,0.18);
      max-height:0;overflow:hidden;transition:max-height .25s ease-out;}
    .database-panel.open{max-height:230px;}
    .database-content{padding:10px 14px 12px;max-height:220px;overflow-y:auto;}
    .database-title{font-size:12px;text-transform:uppercase;letter-spacing:.9px;color:#74dfff;margin-bottom:8px;}
    .plate-item{display:flex;align-items:center;justify-content:space-between;padding:8px 10px;border-radius:8px;
      background:radial-gradient(circle at left,rgba(0,255,153,0.15),rgba(0,15,40,0.9));
      border:1px solid rgba(0,220,255,0.25);margin-bottom:6px;}
    .plate-number{font-family:"SF Mono","Courier New",monospace;color:#00ffbf;font-weight:700;letter-spacing:2px;font-size:14px;}
    .plate-time{font-size:11px;color:#6fb9ff;margin:0 10px;}
    .plate-confidence{font-size:11px;color:#00ffbf;padding:2px 6px;border-radius:999px;
      background:rgba(0,255,153,0.15);border:1px solid rgba(0,255,153,0.65);}
    .empty-database{text-align:center;color:#5275a0;font-size:12px;padding:12px 0 4px;}

    .toast{position:fixed;bottom:16px;right:16px;background:rgba(0,255,153,0.96);color:#020611;
      padding:10px 16px;border-radius:12px;font-size:12px;font-weight:650;box-shadow:0 8px 24px rgba(0,0,0,0.7);
      z-index:999;animation:toastIn .28s ease-out;}
    @keyframes toastIn{from{transform:translateY(40px);opacity:0;}to{transform:translateY(0);opacity:1;}}

    @media (max-width:480px){
      .header-title{font-size:14px;}
      .control-panel{flex-direction:column;align-items:flex-start;}
      .controls-left,.controls-right{width:100%;justify-content:space-between;}
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="header-title">–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –Ω–æ–º–µ—Ä–æ–≤</div>
      <div class="status-badge">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</span>
      </div>
    </div>
  </div>

  <div class="camera-container">
    <video id="video" playsinline></video>
    <canvas id="canvas"></canvas>
    <div class
