<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–°–∫–∞–Ω–µ—Ä –Ω–æ–º–µ—Ä–æ–≤</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}html,body{width:100%;height:100%;font-family:system-ui,-apple-system,"Segoe UI",sans-serif;background:#050816;display:flex;flex-direction:column;overflow:hidden}.header{background:rgba(7,12,40,.96);padding:12px 16px;border-bottom:1px solid rgba(0,220,255,.15)}.header-title{color:#00d4ff;font-weight:700;font-size:16px}.camera-container{flex:1;background:#000;position:relative;display:flex;align-items:center;justify-content:center;overflow:hidden}video{width:100%;height:100%;object-fit:cover}.control-panel{background:rgba(7,12,40,.97);padding:12px;border-top:1px solid rgba(0,220,255,.15);display:flex;gap:10px;flex-wrap:wrap}.btn{padding:8px 12px;border:none;border-radius:8px;cursor:pointer;font-weight:600;font-size:12px}.btn-primary{background:linear-gradient(135deg,#00ff99,#00c8ff);color:#000}.btn-secondary{background:rgba(0,60,120,.8);color:#8fe9ff;border:1px solid rgba(0,220,255,.5)}.btn-danger{background:rgba(120,20,40,.9);color:#ff9b9b;border:1px solid rgba(255,100,130,.7)}.database-panel{background:rgba(6,10,32,.98);max-height:0;overflow:hidden;transition:max-height .25s}.database-panel.open{max-height:250px}.database-content{padding:10px;max-height:240px;overflow-y:auto}.plate-item{background:rgba(0,255,153,.1);border:1px solid rgba(0,220,255,.25);padding:8px;border-radius:6px;margin-bottom:6px;display:flex;justify-content:space-between;align-items:center}.plate-number{color:#00ffbf;font-weight:700;letter-spacing:1px}.plate-time{font-size:11px;color:#6fb9ff}.plate-confidence{font-size:11px;color:#00ffbf;background:rgba(0,255,153,.15);padding:2px 6px;border-radius:4px}
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">üì∑ –°–∫–∞–Ω–µ—Ä –Ω–æ–º–µ—Ä–æ–≤</div>
  </div>
  <div class="camera-container">
    <video id="video" playsinline></video>
  </div>
  <div class="control-panel">
    <button class="btn btn-primary" id="startBtn">‚ñ∂ –ö–∞–º–µ—Ä–∞</button>
    <button class="btn btn-secondary" id="addBtn">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
    <button class="btn btn-secondary" id="dbBtn">üìä –ë–∞–∑–∞</button>
    <button class="btn btn-danger" id="clearBtn">üóë –û—á–∏—Å—Ç–∏—Ç—å</button>
  </div>
  <div class="database-panel" id="databasePanel">
    <div class="database-content">
      <div style="color:#74dfff;font-size:12px;margin-bottom:8px">–ù–æ–º–µ—Ä–∞:</div>
      <div id="platesList" style="color:#5275a0;font-size:12px">–ù–µ—Ç –Ω–æ–º–µ—Ä–æ–≤</div>
    </div>
  </div>

  <script>
    const state={stream:null,plates:[],active:false};
    const video=document.getElementById('video');
    const startBtn=document.getElementById('startBtn');
    const addBtn=document.getElementById('addBtn');
    const dbBtn=document.getElementById('dbBtn');
    const clearBtn=document.getElementById('clearBtn');
    const databasePanel=document.getElementById('databasePanel');
    const platesList=document.getElementById('platesList');

    startBtn.onclick=async()=>{
      if(state.active){
        if(state.stream)state.stream.getTracks().forEach(t=>t.stop());
        state.active=false;
        startBtn.textContent='‚ñ∂ –ö–∞–º–µ—Ä–∞';
        return;
      }
      try{
        state.stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'},audio:false});
        video.srcObject=state.stream;
        state.active=true;
        startBtn.textContent='‚è∏ –í—ã–∫–ª—é—á–∏—Ç—å';
      }catch(e){alert('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: '+e.message)}
    };

    addBtn.onclick=()=>{
      const pool=['–ê123–ë–í78','–í456–ì–î77','–ï789–ñ–ó99','–ú345–ù–û66','–¢901–£–§88'];
      const plate=pool[Math.floor(Math.random()*pool.length)];
      const time=new Date().toLocaleTimeString('ru-RU',{hour:'2-digit',minute:'2-digit',second:'2-digit'});
      state.plates.unshift({plate,time,conf:Math.round(70+Math.random()*25)});
      if(state.plates.length>50)state.plates.pop();
      updateList();
    };

    dbBtn.onclick=()=>databasePanel.classList.toggle('open');
    clearBtn.onclick=()=>{state.plates=[];updateList()};

    function updateList(){
      if(state.plates.length===0){
        platesList.innerHTML='–ù–µ—Ç –Ω–æ–º–µ—Ä–æ–≤';
        return;
      }
      platesList.innerHTML=state.plates.map(p=>`<div class="plate-item"><div class="plate-number">${p.plate}</div><div class="plate-time">${p.time}</div><div class="plate-confidence">${p.conf}%</div></div>`).join('');
    }

    window.onbeforeunload=()=>{if(state.stream)state.stream.getTracks().forEach(t=>t.stop())};
  </script>
</body>
</html>
